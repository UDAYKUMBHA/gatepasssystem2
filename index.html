<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Gate Pass Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal-backdrop {
            background-color: rgba(0,0,0,0.5);
        }
        #generateReasonBtn:disabled {
            cursor: not-allowed;
            background-color: #e9d5ff;
        }
        .tab-active {
            border-color: #4f46e5;
            color: #4f46e5;
            background-color: #eef2ff;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased">

    <!-- Main Application Container -->
    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4">

        <!-- Loading Spinner -->
        <div id="loadingScreen" class="flex flex-col items-center justify-center text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-gray-900"></div>
            <p class="mt-4 text-gray-600">Loading...</p>
        </div>

        <!-- Authentication Screen -->
        <div id="authScreen" class="w-full max-w-md hidden">
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Gate Pass System</h1>
                    <p class="text-gray-500">Sign in or create an account</p>
                </div>

                <!-- Tabs for Login/Sign Up -->
                <div class="flex border-b mb-6">
                    <button id="loginTab" onclick="switchAuthTab('login')" class="flex-1 py-2 font-semibold text-gray-600 border-b-2 tab-active">Login</button>
                    <button id="signupTab" onclick="switchAuthTab('signup')" class="flex-1 py-2 font-semibold text-gray-500 border-b-2 border-transparent">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <input type="email" id="loginEmail" placeholder="Email Address" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    <input type="password" id="loginPassword" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-blue-700 transition">Login</button>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm" class="hidden space-y-4">
                    <input type="email" id="signupEmail" placeholder="Email Address" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    <input type="password" id="signupPassword" placeholder="Create Password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    
                    <div class="space-y-2">
                        <label class="font-semibold text-gray-600">Select your role:</label>
                        <select id="userRole" class="w-full p-3 border border-gray-300 rounded-lg bg-white">
                            <option value="student">Student</option>
                            <option value="faculty">Faculty</option>
                            <option value="security">Security</option>
                        </select>
                    </div>
                    
                    <div id="studentInfo" class="space-y-4">
                         <input type="text" id="signupStudentName" placeholder="Full Name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                         <input type="text" id="signupStudentId" placeholder="Student ID" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>

                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-green-700 transition">Create Account</button>
                </form>
            </div>
        </div>

        <!-- Student Dashboard -->
        <div id="studentDashboard" class="hidden w-full max-w-5xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Student Dashboard</h1>
                <button onclick="handleLogout()" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition">Sign Out</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-1 bg-white p-6 rounded-2xl shadow-lg">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">New Gate Pass Request</h2>
                    <form id="gatePassForm" class="space-y-4">
                        <input type="text" id="studentName" placeholder="Full Name" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100" readonly>
                        <input type="text" id="studentId" placeholder="Student ID (e.g., 21CS123)" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100" readonly>
                        <div class="relative">
                            <textarea id="reason" placeholder="E.g., 'Going home for the weekend'" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required></textarea>
                            <button type="button" id="generateReasonBtn" onclick="generateReason()" class="absolute bottom-2 right-2 bg-purple-100 text-purple-700 text-xs font-bold py-1 px-2 rounded-md hover:bg-purple-200 transition">âœ¨ Help me write</button>
                        </div>
                        <div>
                           <label class="font-semibold text-gray-600">Leave Start:</label>
                           <input type="datetime-local" id="leaveStart" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                           <label class="font-semibold text-gray-600">Leave End:</label>
                           <input type="datetime-local" id="leaveEnd" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-blue-700 transition">Submit Request</button>
                    </form>
                </div>
                <div class="md:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">My Pass History</h2>
                    <div id="studentPassList" class="space-y-4 max-h-[32rem] overflow-y-auto"></div>
                </div>
            </div>
        </div>

        <!-- Faculty Dashboard -->
        <div id="facultyDashboard" class="hidden w-full max-w-6xl mx-auto">
             <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Faculty Dashboard</h1>
                <button onclick="handleLogout()" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition">Sign Out</button>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                 <h2 class="text-xl font-bold text-gray-800 mb-4">Pending Gate Pass Requests</h2>
                 <div id="facultyRequestList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
        </div>

        <!-- Security Dashboard -->
        <div id="securityDashboard" class="hidden w-full max-w-md mx-auto">
             <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Security Verification</h1>
                <button onclick="handleLogout()" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition">Sign Out</button>
            </div>
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <p class="text-gray-600 mb-4">Enter the Gate Pass ID to verify student details.</p>
                <div class="flex space-x-2">
                    <input type="text" id="passIdInput" placeholder="Enter Pass ID" class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800">
                    <button onclick="verifyPass()" class="bg-gray-800 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-900 transition">Verify</button>
                </div>
                 <div id="verificationResult" class="mt-6"></div>
            </div>
        </div>

        <!-- Success/Error Modal -->
        <div id="messageModal" class="fixed inset-0 z-50 flex items-center justify-center modal-backdrop hidden">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
                <div id="modalIcon" class="mx-auto mb-4"></div>
                <h3 id="modalTitle" class="text-lg font-medium text-gray-900"></h3>
                <p id="modalMessage" class="text-sm text-gray-500 mt-2"></p>
                <button onclick="closeModal()" class="mt-4 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 w-full">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, updateDoc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        const messageModal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalIcon = document.getElementById('modalIcon');
        
        const loadingScreen = document.getElementById('loadingScreen');
        const authScreen = document.getElementById('authScreen');
        const studentDashboard = document.getElementById('studentDashboard');
        const facultyDashboard = document.getElementById('facultyDashboard');
        const securityDashboard = document.getElementById('securityDashboard');
        const gatePassForm = document.getElementById('gatePassForm');
        const studentPassList = document.getElementById('studentPassList');
        const facultyRequestList = document.getElementById('facultyRequestList');
        
        let app, db, auth;
        let gatePassesCollectionRef, usersCollectionRef;

        // This listener ensures the DOM is fully loaded before we run our main script.
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();
        });

        function initializeFirebase() {
            try {
                // *** THIS IS THE CORRECTED CONFIGURATION ***
                const firebaseConfig = {
                  apiKey: "AIzaSyDtXzJWWoOi8MX0D8IpgF_m4WdZmQezspw",
                  authDomain: "gatepasssystem-a2cff.firebaseapp.com",
                  projectId: "gatepasssystem-a2cff",
                  // Corrected storageBucket URL format
                  storageBucket: "gatepasssystem-a2cff.appspot.com", 
                  messagingSenderId: "383143201131",
                  appId: "1:383143201131:web:ea76f3b497a1366612e42e",
                  measurementId: "G-V0R3FNC4F9"
                };

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                gatePassesCollectionRef = collection(db, "gatepasses");
                usersCollectionRef = collection(db, "users");
                
                setupAuthListener();

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                loadingScreen.classList.add('hidden');
                showModal('Error', `Could not connect to the database. ${error.message}`, 'error');
            }
        }
        
        function setupAuthListener() {
             onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const userDocRef = doc(usersCollectionRef, user.uid);
                    const userDocSnap = await getDoc(userDocRef);

                    if (userDocSnap.exists()) {
                        showDashboard(userDocSnap.data());
                    } else {
                        await signOut(auth); 
                        showAuthScreen();
                    }
                } else {
                    showAuthScreen();
                }
            });
        }

        function showDashboard(userData) {
            loadingScreen.classList.add('hidden');
            authScreen.classList.add('hidden');
            studentDashboard.classList.add('hidden');
            facultyDashboard.classList.add('hidden');
            securityDashboard.classList.add('hidden');

            if (userData.role === 'student') {
                document.getElementById('studentName').value = userData.name;
                document.getElementById('studentId').value = userData.studentId;
                studentDashboard.classList.remove('hidden');
                listenForStudentPasses(auth.currentUser.uid);
            } else if (userData.role === 'faculty') {
                facultyDashboard.classList.remove('hidden');
                listenForPendingRequests();
            } else if (userData.role === 'security') {
                securityDashboard.classList.remove('hidden');
            }
        }

        function showAuthScreen() {
            loadingScreen.classList.add('hidden');
            authScreen.classList.remove('hidden');
            studentDashboard.classList.add('hidden');
            facultyDashboard.classList.add('hidden');
            securityDashboard.classList.add('hidden');
        }

        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const userRoleSelect = document.getElementById('userRole');

        window.switchAuthTab = (tab) => {
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginTab.classList.add('tab-active');
                signupTab.classList.remove('tab-active');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                loginTab.classList.remove('tab-active');
                signupTab.classList.add('tab-active');
            }
        };
        
        userRoleSelect.addEventListener('change', (e) => {
            document.getElementById('studentInfo').style.display = e.target.value === 'student' ? 'block' : 'none';
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showModal('Login Failed', error.message, 'error');
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const role = document.getElementById('userRole').value;
            const name = document.getElementById('signupStudentName').value;
            const studentId = document.getElementById('signupStudentId').value;
            
            if(role === 'student' && (!name || !studentId)) {
                showModal('Error', 'Please fill in your Full Name and Student ID.', 'error');
                return;
            }
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const userDoc = { email, role, name: name || null, studentId: studentId || null };
                await setDoc(doc(usersCollectionRef, userCredential.user.uid), userDoc);
            } catch (error) {
                 showModal('Sign Up Failed', error.message, 'error');
            }
        });

        window.handleLogout = async () => {
            await signOut(auth);
        };

        gatePassForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await addDoc(gatePassesCollectionRef, {
                    studentName: document.getElementById('studentName').value,
                    studentId: document.getElementById('studentId').value,
                    studentUid: auth.currentUser.uid,
                    reason: document.getElementById('reason').value,
                    leaveStart: document.getElementById('leaveStart').value,
                    leaveEnd: document.getElementById('leaveEnd').value,
                    status: 'pending',
                    requestedAt: serverTimestamp(),
                });
                showModal('Success', 'Request submitted!', 'success');
                gatePassForm.reset();
            } catch (error) {
                showModal('Error', 'Failed to submit request.', 'error');
            }
        });
        
        window.generateReason = async () => {
            const reasonTextarea = document.getElementById('reason');
            const generateBtn = document.getElementById('generateReasonBtn');
            const userReason = reasonTextarea.value.trim();

            if (!userReason) {
                showModal('Info', 'Please type a simple reason first.', 'info');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.innerHTML = 'Generating...';

            const systemPrompt = `You are a helpful assistant. Rewrite a student's informal reason for a gate pass into a polite, formal, and concise request for a faculty member.`;
            const userQuery = `Rewrite: "${userReason}"`;

            try {
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                const payload = { contents: [{ parts: [{ text: userQuery }] }], systemInstruction: { parts: [{ text: systemPrompt }] } };
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API error`);
                const result = await response.json();
                const generatedText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (generatedText) reasonTextarea.value = generatedText.trim();
            } catch (error) {
                showModal('Error', 'Could not generate a reason.', 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'âœ¨ Help me write';
            }
        };

        function listenForStudentPasses(studentUid) {
            const q = query(gatePassesCollectionRef, where("studentUid", "==", studentUid));
            onSnapshot(q, (snapshot) => {
                studentPassList.innerHTML = '';
                if (snapshot.empty) {
                    studentPassList.innerHTML = '<p class="text-gray-500">No passes requested yet.</p>';
                    return;
                }
                const passes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                passes.sort((a, b) => (b.requestedAt?.toDate() || 0) - (a.requestedAt?.toDate() || 0));
                passes.forEach(pass => studentPassList.appendChild(createStudentPassCard(pass)));
            });
        }

        function createStudentPassCard(pass) {
            const card = document.createElement('div');
            const statusMap = {
                pending: { bg: 'bg-yellow-100', text: 'text-yellow-800', label: 'Pending' },
                approved: { bg: 'bg-green-100', text: 'text-green-800', label: 'Approved' },
                rejected: { bg: 'bg-red-100', text: 'text-red-800', label: 'Rejected' },
            };
            const status = statusMap[pass.status] || statusMap.pending;
            card.className = `p-4 rounded-lg border ${status.bg.replace('bg-', 'border-')}`;
            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <p class="font-bold text-gray-800">${pass.reason}</p>
                        <p class="text-sm text-gray-600">From: ${new Date(pass.leaveStart).toLocaleString()}</p>
                        <p class="text-sm text-gray-600">To: ${new Date(pass.leaveEnd).toLocaleString()}</p>
                        ${pass.status === 'approved' ? `<p class="text-sm font-semibold text-blue-700 mt-2">Pass ID: ${pass.id}</p>` : ''}
                    </div>
                    <span class="font-semibold py-1 px-3 rounded-full text-sm ${status.bg} ${status.text}">${status.label}</span>
                </div>`;
            return card;
        }

        function listenForPendingRequests() {
            const q = query(gatePassesCollectionRef, where("status", "==", "pending"));
            onSnapshot(q, (snapshot) => {
                facultyRequestList.innerHTML = '';
                if (snapshot.empty) {
                    facultyRequestList.innerHTML = '<p class="text-gray-500 col-span-full">No pending requests.</p>';
                    return;
                }
                const requests = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                requests.sort((a, b) => (a.requestedAt?.toDate() || 0) - (b.requestedAt?.toDate() || 0));
                requests.forEach(req => facultyRequestList.appendChild(createFacultyRequestCard(req)));
            });
        }
        
        function createFacultyRequestCard(request) {
            const card = document.createElement('div');
            card.className = 'bg-gray-50 p-5 rounded-xl border';
            card.innerHTML = `
                <h3 class="font-bold text-lg">${request.studentName}</h3>
                <p class="text-sm text-gray-500 mb-2">${request.studentId}</p>
                <p class="text-gray-700 mb-3">${request.reason}</p>
                <p class="text-xs">From: ${new Date(request.leaveStart).toLocaleString()}</p>
                <p class="text-xs mb-4">To: ${new Date(request.leaveEnd).toLocaleString()}</p>
                <div class="flex space-x-2">
                    <button onclick="updatePassStatus('${request.id}', 'approved')" class="w-full bg-green-500 text-white font-bold py-2 rounded-lg">Approve</button>
                    <button onclick="updatePassStatus('${request.id}', 'rejected')" class="w-full bg-red-500 text-white font-bold py-2 rounded-lg">Reject</button>
                </div>`;
            return card;
        }

        window.updatePassStatus = async (id, status) => {
            const passRef = doc(gatePassesCollectionRef, id);
            await updateDoc(passRef, { status, processedAt: serverTimestamp() });
        };

        window.verifyPass = async () => {
            const passId = document.getElementById('passIdInput').value.trim();
            const resultDiv = document.getElementById('verificationResult');
            if (!passId) {
                resultDiv.innerHTML = `<p class="text-red-600">Please enter a Pass ID.</p>`;
                return;
            }
            const passRef = doc(gatePassesCollectionRef, passId);
            const docSnap = await getDoc(passRef);
            if (docSnap.exists() && docSnap.data().status === 'approved') {
                const data = docSnap.data();
                const isExpired = new Date() > new Date(data.leaveEnd);
                const statusClass = isExpired ? 'yellow' : 'green';
                const statusText = isExpired ? 'EXPIRED' : 'ACTIVE';
                resultDiv.innerHTML = `<div class="bg-${statusClass}-100 border-l-4 border-${statusClass}-500 text-${statusClass}-700 p-4 rounded-lg">
                    <p class="font-bold">Pass Verified${isExpired ? ', but EXPIRED' : ''}</p>
                    <p><strong>Student:</strong> ${data.studentName}</p>
                    <p><strong>ID:</strong> ${data.studentId}</p>
                    <p><strong>Valid Until:</strong> ${new Date(data.leaveEnd).toLocaleString()}</p>
                    <p class="font-bold mt-2">STATUS: ${statusText}</p>
                </div>`;
            } else {
                resultDiv.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg"><p class="font-bold">Invalid or Unapproved Pass</p></div>`;
            }
        };

        function showModal(title, message, type = 'info') {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            const icons = {
                success: `<svg class="w-12 h-12 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`,
                error: `<svg class="w-12 h-12 text-red-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`,
                info: ''
            };
            modalIcon.innerHTML = icons[type];
            messageModal.classList.remove('hidden');
        }
        window.closeModal = () => messageModal.classList.add('hidden');
    </script>
</body>
</html>
